<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <header>
      <p class="header__title">Your Result</p>
      <div class="circle">
        <div class="circle__volume">
          76
        </div>
        <div class="circle__max">
          of 100
        </div>
      </div>
      <div class="header__heading">
        Great
      </div>
      <div class="header__description">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </header>
    <main>
      <p class="main_summary">Summary</p>
  
      <div class="item item__one">
        <div class="li__item">
          <img src="./assets/images/icon-reaction.svg" />
          <p>Reaction</p>
        </div>
        <p class="li__value">80 <span>/ 100</span></p>
      </div>
  
      <div class="item item__two">
        <div class="li__item">
          <img src="./assets/images/icon-memory.svg" />
          <p>Memory</p>
        </div>
        <p class="li__value">92 <span>/ 100</span></p>
      </div>
  
      <div class="item item__three">
        <div class="li__item">
          <img src="./assets/images/icon-verbal.svg" />
          <p>Verbal</p>
        </div>
        <p class="li__value">61 <span>/ 100</span></p>
      </div>
  
      <div class="item item__four">
        <div class="li__item">
          <img src="./assets/images/icon-visual.svg" />
          <p>Visual</p>
        </div>
        <p class="li__value">72 <span>/ 100</span></p>
      </div>
      
      <button>Continue</button>
    </main>
  </div>
</body>
</html>
